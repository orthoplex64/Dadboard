<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Dadboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

    <script src="main.js"></script>

    <audio id="audioDora" src="sounds/dora.mp3"></audio>
    <audio id="audioSorry" src="sounds/sorry.mp3"></audio>
